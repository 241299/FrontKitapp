  <title>Login | Kitapp</title>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo"><img src="images/logo.png" alt="Kitapp" class="logo animated fadeInUp"><br>
                    <div class="offer animated fadeInLeft">
                      <h1 class="title">Kitapp LMS</h1>
                    </div>
                  </div>
                  <p class="animated fadeIn">Innopolis University LMS</p>
                </div>
              </div>
            </div>
            <!-- Form Panel-->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form id="login-form" method="post">
                    <div class="form-group">
                      <input id="login-username" type="email" name="loginUsername" required="" class="input-material">
                      <label for="login-username" class="label-material">E-mail</label>
                    </div>
                    <div class="form-group">
                      <input id="login-password" type="password" name="loginPassword" required="" class="input-material">
                      <label for="login-password" class="label-material">Password</label>
                    </div><a id="login" href="dashboard.html" class="btn btn-primary">Login</a>
                    <!-- This should be submit button but I replaced it with <a> for demo purposes-->
                  </form><a href="#" class="forgot-pass">Forgot Password?</a><br><small>Have issues?</small><a href="mailto:it@innopolis.ru" class="support">Contact support</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
