<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kitapp</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <!-- Our file of styles -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<header id="header" class="header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 logo">
                <img src="images/logo.png" alt="Kitapp" class="logo animated fadeInUp">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="offer animated fadeInLeft">
                    <h1 class="title">
                        Kitapp LMS
                    </h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="title">
                    <h3 class="title">
                        Sign in
                    </h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 m-auto">
                <form action="#" class="form">
                    <input id="e-mail" type="email" placeholder="E-mail" class="form__input" required><br>
                    <input id="password" type="password" placeholder="Password" class="form__input" required><br>
                    <a id="forgot-password" href="#">Forgot password?</a>
                    <a id="contact-support" href="mailto:it@innopolis.ru" class="right">Contact support</a><br>
                    <button id="sign-in" type="submit" class="form__btn">SIGN IN</button>
                </form>
            </div>
        </div>
    </div>

</header>

<footer id="footer" class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="credits">
                    Innopolis University library<br>
                    IU, aud. 504b<br>
                    (c) Kitapp, 2018
                </div>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
